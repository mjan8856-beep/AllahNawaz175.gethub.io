*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html{scroll-behavior:smooth}

:root{

}
.light{

--text:#0b0f14;

body{background:var(--bg);color:var(--text);display:flex}

/* Sidebar */
aside{
width:220px;
height:100vh;
position:fixed;
background:var(--card);
padding:1.5rem;
}
aside h2{margin-bottom:2rem}
aside a{
display:block;
margin-bottom:1rem;
color:var(--muted);

font-size:.9rem;
}
aside a:hover{color:var(--accent)}

/* Main */
main{
margin-left:220px;
padding:2.5rem;
max-width:1200px;
width:100%;
}
section{margin-bottom:4rem}
h1{font-size:2.6rem}
h2{color:var(--accent);margin-bottom:1rem}
p{color:var(--muted);line-height:1.6}

/* Buttons */
.btn{
display:inline-block;
margin-top:1rem;
padding:.6rem 1.3rem;
border-radius:999px;
background:var(--accent);
color:#000;
font-weight:600;
text-decoration:none;
font-size:.85rem;
}

/* Grid */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:1.5rem;
}

/* Card + Motion */
.card{
background:var(--card);
padding:2rem;
border-radius:20px;
transition:transform .5s cubic-bezier(.22,1,.36,1),box-shadow .5s;
}
.card:hover{
transform:translateY(-8px) scale(1.04);
box-shadow:0 30px 60px rgba(0,0,0,.4);
}

/* Device mockups */
.device svg{width:100%;height:auto}
.device img{
width:100%;
height:100%;
object-fit:cover;
border-radius:12px;
transition:.4s;
}
.card:hover img{transform:scale(1.05)}

/* Filters */
.filters{
display:flex;
gap:.8rem;
margin:1rem 0;
}
.filters button{
background:var(--card);
border:none;
padding:.4rem 1rem;
border-radius:999px;
color:var(--muted);
cursor:pointer;
}
.filters button:hover{color:var(--accent)}

/* Search */
input[type="search"]{
padding:.5rem 1rem;
border-radius:999px;
border:none;
background:var(--card);
color:var(--text);
margin-bottom:1rem;
width:100%;
}

/* Reveal */
.reveal{opacity:0;transform:translateY(40px);transition:.6s}
.reveal.active{opacity:1;transform:none}

/* Case Modal */
.case-modal{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:flex;align-items:center;justify-content:center;
opacity:0;pointer-events:none;transition:.4s;
}
.case-modal.show{opacity:1;pointer-events:auto}
.case-content{
background:var(--card);
padding:2rem;
border-radius:20px;
max-width:600px;
width:90%;
transform:scale(.9);
transition:.4s;
}
.case-modal.show .case-content{transform:scale(1)}

/* Toggle */
.toggle{
position:fixed;top:1rem;right:1rem;
background:var(--card);
border:none;border-radius:50%;
padding:.5rem .7rem;cursor:pointer;
}

/* Mobile */
@media(max-width:900px){
aside{display:none}
main{margin:0;padding:1.5rem}
}
</style>

<script>
/* THEME */
function toggleTheme(){
document.body.classList.toggle("light");
localStorage.setItem("theme",
document.body.classList.contains("light")?"light":"dark");
}
if(localStorage.getItem("theme")==="light"){
document.body.classList.add("light");
}

/* PROJECT CMS */
const projects=[
{
id:"ai",
title:"Smarter Influencer Marketing",
category:"saas",
image:"https://via.placeholder.com/900x600",
problem:"Manual influencer discovery",
solution:"AI scoring & dashboards",
impact:"60% faster decisions"
},
{
id:"solar",
title:"Solar Energy Platform",
category:"web",
image:"https://via.placeholder.com/900x600",
problem:"Low trust",
solution:"Education-first UI",
impact:"Higher engagement"
},
{
id:"food",
title:"Food Delivery App",
category:"mobile",
image:"https://via.placeholder.com/500x900",
problem:"Checkout drop-offs",
solution:"Simplified flow",
impact:"Higher conversions"
}
];

const grid=document.getElementById("projectGrid");

function renderProjects(list){
grid.innerHTML="";
list.forEach(p=>{
grid.innerHTML+=`
<div class="card reveal">
<div class="device">
<svg viewBox="0 0 800 500">
<rect x="40" y="20" rx="18" width="720" height="420" fill="#020617"/>
<foreignObject x="60" y="40" width="680" height="380">
<img src="${p.image}">
</foreignObject>
</svg>
</div>
<h3>${p.title}</h3>
<p>${p.category.toUpperCase()}</p>
<button class="btn" onclick="openCase('${p.id}')">View Case</button>
</div>`;
});
observe();
}
renderProjects(projects);

function filterProjects(type){
if(type==="all") renderProjects(projects);
else renderProjects(projects.filter(p=>p.category===type));
}
function searchProjects(q){
renderProjects(projects.filter(p=>p.title.toLowerCase().includes(q.toLowerCase())));
}

/* CASE MODAL */
function openCase(id){
const p=projects.find(x=>x.id===id);
caseTitle.innerText=p.title;
caseImage.src=p.image;
caseProblem.innerText=p.problem;
caseSolution.innerText=p.solution;
caseImpact.innerText=p.impact;
caseModal.classList.add("show");
}
function closeCase(){caseModal.classList.remove("show")}

/* SCROLL REVEAL */
function observe(){
document.querySelectorAll(".reveal").forEach(el=>{
new IntersectionObserver(e=>{
if(e[0].isIntersecting)el.classList.add("active");
},{threshold:.15}).observe(el);
});
}
</script>
